<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../img/icone.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-image: url(../img/PlanoDeFundo.png);">
    <div class="container-fluid">
        <div id="bg">
            <div class="row">
                <div class="col">
                    <img id="logo" src="../img/logotipo_barbearia.png" alt="Não foi possível carregar a imagem.">
                </div>
            </div>
            <form action="../PHP/login.php" method="post">
                <div class="row">
                    <div class="col">
                        <label for="Nome" class="label">Nome:</label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <label for="senha" class="label">Senha:</label>
                        <input type="password" name="senha" id="senha" required>
                    </div>
                </div>
                <br>    
                <div class="row">
                    <div class="col">
                        <input type="checkbox" name="lembrarme" id="check"><label id="label_check" for="">Manter conectado</label>
                    </div>
                    <div class="col">
                        <a id="forgot" href="../HTML/RedefinirSenha.html">Esqueci minha senha</a>
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <input type="submit" value="Login" class="btn btn-outline-light btn-lg" style="margin-left: 50%; margin-top: 30%; transform: translate(-50%);">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
